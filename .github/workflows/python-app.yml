name: Replace links with uids in copy branch

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        $ThisCommit = "${{ github.sha }}"
        git checkout copy-target
        git reset --hard $ThisCommit
        cd sync-script
        pip install .
        replace_links https://raw.githubusercontent.com/geduardo/testing-github-actions/copy-target/sync-script/map.csv ./Language
        git add .
        git commit -m "Automatic switch of links to xrefs" -a
      shell: pwsh
      
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        branch: copy-target
